    <link rel="icon" href="./images/Logo.svg">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="./images/site-logo.svg">
    <style type="text/tailwindcss">
        @layer utilities {}
    </style>
</head>
<body>
  <header class="py-[27px] md:py-[18px] border-b-[1.5px] border-[#E5E7EA]">
    <div class="containers flex items-center justify-between">
      <div class="flex items-center gap-5">
        <a href="#">
          <img src="./images/site-logo.svg" alt="Site logo" width="150" height="40">
        </a>
        <nav class="hidden xl:flex items-center">
          <a class="hover:text-[#299764] duration-300 py-[18px] px-4 text-[18px] font-medium text-[#000000]" href="#">Categories</a>          
          <a class="hover:text-[#299764] duration-300 py-[18px] px-4 text-[18px] font-medium text-[#000000] flex items-center gap-[14px]" href="#">
            <span> About Us</span>
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M15.1528 8.22212C15.4213 8.4906 15.4213 8.9259 15.1528 9.19439L11.4861 12.8611C11.2177 13.1295 10.7824 13.1295 10.5139 12.8611L6.84721 9.19439C6.57872 8.9259 6.57872 8.4906 6.84721 8.22212C7.11569 7.95363 7.55099 7.95363 7.81948 8.22212L11 11.4026L14.1805 8.22212C14.449 7.95363 14.8843 7.95363 15.1528 8.22212Z" fill="currentColor"/>
            </svg>

          <a class="hover:text-[#299764] duration-300 py-[18px] px-4 text-[18px] font-medium text-[#000000] flex items-center gap-[14px]" href="#">
            <span>Help center</span>
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M15.1528 8.22212C15.4213 8.4906 15.4213 8.9259 15.1528 9.19439L11.4861 12.8611C11.2177 13.1295 10.7824 13.1295 10.5139 12.8611L6.84721 9.19439C6.57872 8.9259 6.57872 8.4906 6.84721 8.22212C7.11569 7.95363 7.55099 7.95363 7.81948 8.22212L11 11.4026L14.1805 8.22212C14.449 7.95363 14.8843 7.95363 15.1528 8.22212Z" fill="currentColor"/>
            </svg>
          </a>
        </nav>
      </div>

      <div class="flex items-center gap-6">
        <a class="hover:text-[#299764] duration-300 hidden md:block text-4 text-[#000000] font-semibold" href="tel:+18554200000">+1 855 420 0000</a>
        <button class="hover:bg-[#299764] hover:text-white duration-300 hidden md:flex w-[58px] h-[58px] rounded-full bg-[#F5F5F5] items-center justify-center">

        </button>
        <button class="hover:bg-transparent hover:border-[#299764] hover:text-[#299764] duration-300 border-[1.5px] border-transparent hidden md:flex items-center gap-2 bg-[#299764] text-white font-medium text-[18px] rounded-[100px] py-[18px] px-[30px]">
              <span>Login</span>
              <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.3125 17.4166C10.3125 17.0369 10.6203 16.7291 11 16.7291H16.5C16.6265 16.7291 16.7291 16.6265 16.7291 16.4999L16.7291 5.49992C16.7291 5.37335 16.6265 5.27075 16.5 5.27075L11 5.27075C10.6203 5.27075 10.3125 4.96295 10.3125 4.58325C10.3125 4.20356 10.6203 3.89575 11 3.89575H16.5C17.3859 3.89575 18.1041 4.61396 18.1041 5.49992V16.4999C18.1041 17.3859 17.3859 18.1041 16.5 18.1041H11C10.6203 18.1041 10.3125 17.7963 10.3125 17.4166Z" fill="white"/>

        <button class="xl:hidden">
          <img src="./images/header-menu.png" alt="Header mobile menu" width="40" height="20">
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="pt-5 pb-[133px] px-[20px] md:px-0">
      <div class="containers relative hero rounded-[20px] !pt-[60px]">
        <div class="sm:w-[416px] mx-auto text-center">
          <h2 class="font-semibold text-[24px] sm:text-[36px] text-white mb-[10px]">Compact cars</h2>
          <p class="text-[12px] sm:text-[16px] text-white">Rent cars as you are comfortable and where you are comfortable.</p>
        </div>
        <form class="md:w-[600px] absolute right-0 left-0 mx-auto bottom-[-35px] shadow-lg rounded-[100px] overflow-hidden" autocomplete="off">
          <input class="text-[18px] font-medium outline-none focus:shadow-lg focus:shadow-[#299764] duration-300 w-full py-[22px] pl-[30px] placeholder:text-[18px] placeholder:font-medium placeholder:text-[#555555]" type="text" aria-label="Search something..." placeholder="Find the car of your dreams" name="search" required>
          <button class="absolute top-0 bottom-0 right-1 my-auto border-[1.5px] border-transparent duration-300 hover:border-[#299764] hover:text-[#299764] hover:bg-transparent w-[58px] h-[58px] rounded-full bg-[#299764] text-white flex items-center justify-center" type="submit">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M14.3851 15.4458C11.7348 17.5685 7.85538 17.4014 5.3986 14.9446C2.76256 12.3086 2.76256 8.0347 5.3986 5.39866C8.03464 2.76262 12.3085 2.76262 14.9445 5.39866C17.4013 7.85544 17.5684 11.7349 15.4457 14.3851L20.6014 19.5408C20.8943 19.8337 20.8943 20.3085 20.6014 20.6014C20.3085 20.8943 19.8336 20.8943 19.5407 20.6014L14.3851 15.4458ZM6.45926 13.8839C4.40901 11.8337 4.40901 8.50957 6.45926 6.45932C8.50951 4.40907 11.8336 4.40907 13.8839 6.45932C15.9326 8.50807 15.9341 11.8288 13.8884 13.8794C13.8869 13.8809 13.8854 13.8824 13.8839 13.8839C13.8824 13.8854 13.8809 13.8869 13.8794 13.8884C11.8288 15.9342 8.50801 15.9327 6.45926 13.8839Z" fill="currentColor"/>
            </svg>
          </button>
        </form>
      </div>
    </section>

    <section class="pt-25 pb-10">
      <div class="containers">
        <div class="sm:w-[568px] mx-auto text-center">
          <h2 class="font-semibold text-[36px] text-[#000000]">Choose the car of your dreams</h2>
          <p class="font-medium text-[16px] text-[#555555]">We provide our customers with the most incredible driving emotions. That is why there are only world-class cars in our fleet</p>
        </div>
        <div class="pt-[40px] gap-[16px] mx-auto text-center">
          <button class="py-[19px] px-[40px] bg-[#299764] rounded-full text-white font-medium border-[1.5px] border-[#299764] hover:text-[#299764] hover:bg-transparent hover:border-[#299764] duration-300">Compact</button>
          <button class="py-[19px] px-[40px] bg-transparent border-[1.5px] border-[#E5E7EA] rounded-full font-medium hover:bg-[#299764] hover:text-white duration-300">Sports cars</button>
          <button class="py-[19px] px-[40px] bg-transparent border-[1.5px] border-[#E5E7EA] rounded-full font-medium hover:bg-[#299764] hover:text-white duration-300">Vans</button>
        </div>
      </div>
    </section>

    <section>
      <div class="containers">
        <div></div>
      </div>
    </section>

  </main>
